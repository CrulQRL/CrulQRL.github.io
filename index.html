<!DOCTYPE html>

<html>
	<head>

		<title>Website Controlled Lamp</title>
		<style>
			*{margin: 0px; padding: 0px}

			body{
			  background:#2c3e50;
			  font-family: 'Arial';
			}

			h1,p,h2,button{
			  color:#fff;
			  text-align: center;
			  padding: 10px;
			}

			.main{
			  width: 100%;
			  text-align: center;
			}

			.on, .off {
			  color:#fff;
			  text-align: center;
			  cursor: pointer;
			  font-size:24px;
			}

			.on {
			  padding:20px 60px;
			  outline: none;
			  background-color: #27ae60;
			  border: none;
			  border-radius:5px;
			}

			.on:hover{
			  background-color: #82e3aa;
			}

			.on:active {
			  background-color: #82e3aa;
			  transform: translateY(4px);
			}

			.off {
			  padding:20px 60px;
			  outline: none;
			  background-color: #d35400;
			  border: none;
			  border-radius:5px;
			}

			.off:hover{
			  background-color: #ffa366;
			}

			.off:active {
			  background-color: #ffa366;
			  transform: translateY(4px);
			}
		</style>

	
	</head>
	<body>
		<h1>Control your Lamp!</h1>
		<p>Created by : Sysprog_Ceria</p>
		<br>

		<div class="main">
    		<div class="lamp">
    			<h2>Lamp</h2>
	      			<button id="setLamp" class="on" onclick="open_switchLamp_page()">Turn-On/Turn-Off Lamp</button>
	      			<br><br>
  			</div>
  			<br>
  			<br>
  			<div class="auto">
  				<h2>Auto</h2>
	      			<button id="setAuto" class="off" onclick="open_switchAuto_page()">Turn-On/Turn-Off Auto</button>
	      			<br><br>
  			</div>
  		</div> 	

  		<script type="text/javascript">

  		function open_switchLamp_page() {
		    var wnd = window.open("http://18.216.201.87/sysprog/switch_lamp");
		    wnd.addEventListener('load', 
		    	setTimeout(function () { 
		    		alert('Status Lamp is Changed !');
		    		wnd.close();
		    	}, 1000)
		    	, true);
		  
		    // wnd.addEventListener('load', function(){
		    // 	setTimeout(function () { 
		    // 		alert('Status Lamp is Changed !');
		    // 		wnd.close();
		    // 	}, 1000);
		    // }, true);

		    // wnd.onload = function(){

		    // }

		    // wnd.close();
		    // wnd.onload = function () { alert("It's loaded!") }
		    // alert("Status Lamp is Changed !");
		}

		function open_switchAuto_page() {
		    var wnd = window.open("http://18.216.201.87/sysprog/switch_mode");
		    wnd.addEventListener('load', 
		    	setTimeout(function () { 
		    		alert("Status Automatic Lamp is Changed !");
		    		wnd.close();
		    	}, 1000)
		    	, true);
		    // wnd.close();
		    // alert("Status Automatic Lamp is Changed !");
		}

		</script>

	</body>
</html>
